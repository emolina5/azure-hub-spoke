name: "üåê OIDC connectivity to Azure"
on: [workflow_dispatch]

permissions:
  id-token: write
  contents: read
jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: 'AzCLI: login'
        uses: azure/login@v2
        with:
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
